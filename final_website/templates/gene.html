{% extends "base.html" %}

{% block content %}
<head>
    <title>Gene Search</title>
    <link href="../static/css/style.css" rel="stylesheet">
    
  </head>

		<!--Main text -->
    	<main>
    		<div class="search_info">
      			<h2>Advanced Search</h2>
      			<p>Search by SNP (rs value), Gene Name or Genomic Coordinates to retrieve the genomic information of variants from known associations to Type 1 Diabetes. </p>
      		</div>
      		
      		<div id="container">
        	  	<div class="dropdown">
            		<button class="dropbtn">Select to search by:</button>
            		<div class="dropdown-content">
                		<a href="/search/SNP">SNP</a> <!-- link to html template with different forms! -->
                		<a href="/search/gene">Gene Name</a>
                		<a href="/search/chromosome">Genomic coordinates</a>
            		</div>
          		</div>
          		<div class="genelabel">
          			<h2>Gene name</h2>
          		</div>
          		<div class="gene_search">
          			<form method="POST", class="search-bar" action="/result/gene">
          				<!--<label for="genename">Gene Name</label>-->
          				<input type="text" name="genename" id="genename" placeholder="e.g CCR7" required size="49">
          				<button type="submit" id="gene_submission"><img src="../static/images/search_img.png"></button>
          			</form>
          		</div>
          	</div>  
   	 	</main>

   	
{% endblock %}
